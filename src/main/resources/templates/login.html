<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Login</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="js/jquery.min.js"/>
    <script type="text/javascript" src="js/bootstrap.min.js"/>
    <script type="text/javascript" src="js/jquery.validate.min.js"/>
    <script type="text/javascript">
        $().ready(function () {
            $("#loginForm").validate({
                    errorElement: "p",
                    errorClass: "text-danger",
                    rules: {
                        username: "required",
                        password: "required"
                    },
                    messages: {
                        username: "Required username",
                        password: "Required password"
                    }
                }
            );
            $("#username").focus();
        });
    </script>
</head>
<body>
<div class="container">
    <br/>
    <div class="row">
        <div class="jumbotron col-xs-12 col-md-8">
            <h1>Title example</h1>
            <br/>
            <br/>
            <br/>
            <p>This is a template showcasing the optional theme stylesheet included in Bootstrap. Use it as a
                starting point to create something more unique by building on or modifying it.</p>
        </div>
        <div class="col-xs-12 col-md-4">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Login</h3>
                </div>
                <div class="panel-body">
                    <form id="loginForm" method="post" action="doLogin">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password"/>
                        </div>
                        <div class="row">
                            <p class="col-xs-1"/>
                            <input type="submit" class="btn btn-lg btn-success col-xs-4" value="Login"/>
                            <p class="col-xs-2"/>
                            <a type="button" class="btn btn-lg btn-primary col-xs-4" href="register">Register</a>
                            <p class="col-xs-1"/>
                        </div>
                        <br/>
                    </form>
                    <p class="text-warning" id="error"/>
                    <div th:text="${msg}" id="msg"></div>
                    <br/>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
