spring:
  profiles:
    active: dev
  datasource:
      url: jdbc:mysql://127.0.0.1:3306/test_spring?useUnicode=true&characterEncoding=utf-8&useSSL=false&useAffectedRows=true
      username: root
      password: 123456
      driver-class-name: com.mysql.jdbc.Driver
      type: org.apache.commons.dbcp2.BasicDataSource
  thymeleaf:
    mode: HTML5
    encoding: UTF-8
    content-type: text/html
    cache: false
mybatis:
  type-aliases-package: org.hfly.entity
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
server:
  port: 80
pagehelper:
  reasonable: true